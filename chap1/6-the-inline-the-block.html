<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Các thẻ inline và các thẻ block</title>
</head>
<body>
    <!-- 
    # Thẻ inline html  
    # Không chiếm toàn bộ chiều ngang, chỉ chiếm không gian cần thiết.
    # Không ngắt dòng (nằm cùng dòng với các phần tử khác).
    # Không chứa được thẻ block, nhưng có thể chứa inline khác.
    # ví dụ: <span>, <a>, <strong>, <em>, <b>, <i>, <img>, <input>, <label>, <abbr>, <code>, <small>, <time>
    # thẻ inline sẽ bị hạn chế về css
    -->
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>

    <!-- 
    # Thẻ block html  
    # Mỗi thẻ chiếm toàn bộ chiều ngang của trang (full width).
    # Bắt đầu từ dòng mới.
    # Có thể chứa cả thẻ inline và block khác.
    -->
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>Nếu bạn nhấn vào link <em>tại đây</em></p>
</body>
</html>
